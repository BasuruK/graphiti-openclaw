# Graphiti MCP Server Configuration for Neo4j + OpenRouter

server:
  transport: "http"
  host: "0.0.0.0"
  port: 8000

# LLM: OpenRouter (OpenAI-compatible)
llm:
  provider: "openai"
  model: "openai/gpt-4o-mini"
  max_tokens: 4096
  
  providers:
    openai:
      api_key: ${OPENAI_API_KEY}
      api_url: ${OPENAI_API_URL}

# Embeddings: OpenRouter (text-embedding-3-large)
embedder:
  provider: "openai"
  model: "openai/text-embedding-3-large"
  dimensions: 3072
  
  providers:
    openai:
      api_key: ${OPENAI_API_KEY}
      api_url: ${OPENAI_API_URL}

database:
  provider: "neo4j"
  
  providers:
    neo4j:
      uri: ${NEO4J_URI:bolt://neo4j:7687}
      username: ${NEO4J_USER:neo4j}
      password: ${NEO4J_PASSWORD:password}
      database: ${NEO4J_DATABASE:neo4j}

graphiti:
  group_id: ${GRAPHITI_GROUP_ID:basuru}
  entity_types:
    - name: "Preference"
      description: "User preferences"
    - name: "Requirement"  
      description: "Needs or features"
    - name: "Topic"
      description: "Subject of conversation"
