# Graphiti MCP Server Configuration for Neo4j
# Copy to config.yaml or reference via CONFIG_PATH env var

server:
  transport: "http"
  host: "0.0.0.0"
  port: 8000

# LLM Configuration (OpenAI-compatible providers)
llm:
  provider: "openai"
  model: "openai/gpt-4o-mini"
  max_tokens: 4096
  
  providers:
    openai:
      api_key: ${OPENAI_API_KEY}
      api_url: ${OPENAI_API_URL}

# Embeddings Configuration
embedder:
  provider: "openai"
  model: "openai/text-embedding-3-large"
  dimensions: 3072
  
  providers:
    openai:
      api_key: ${OPENAI_API_KEY}
      api_url: ${OPENAI_API_URL}

# Database Configuration (Neo4j)
database:
  provider: "neo4j"
  
  providers:
    neo4j:
      uri: ${NEO4J_URI}
      username: ${NEO4J_USER}
      password: ${NEO4J_PASSWORD}
      database: ${NEO4J_DATABASE}

# Graphiti Settings
graphiti:
  group_id: ${GRAPHITI_GROUP_ID}
  entity_types:
    - name: "Preference"
      description: "User preferences"
    - name: "Requirement"  
      description: "Needs or features"
    - name: "Topic"
      description: "Subject of conversation"
