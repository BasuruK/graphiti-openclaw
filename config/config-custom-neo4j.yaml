# Graphiti MCP Server Configuration
# Using OpenRouter for LLM + Voyage for Embeddings + Neo4j

server:
  transport: "http"

# LLM: OpenRouter (OpenAI-compatible)
llm:
  provider: "openai"
  model: "gpt-4o-mini"
  api_base: "https://openrouter.ai/api/v1"
  api_key: "${OPENAI_API_KEY}"

# Embeddings: Voyage AI
embedder:
  provider: "voyage"
  api_key: "${VOYAGE_API_KEY}"

# Database: Neo4j
database:
  provider: "neo4j"
  providers:
    neo4j:
      uri: "bolt://localhost:7687"
      username: "neo4j"
      password: "password"
      database: "neo4j"

# Graphiti settings
graphiti:
  group_id: "basuru"

# Telemetry - disable for privacy
telemetry:
  enabled: false
