# Graphiti MCP Server - Custom Config for OpenRouter

server:
  transport: "http"
  host: "0.0.0.0"
  port: 8000

# LLM: OpenRouter via OpenAI-compatible API
llm:
  provider: "openai"
  model: "openai/gpt-4o-mini"
  max_tokens: 4096
  
  providers:
    openai:
      api_key: ${OPENAI_API_KEY}
      api_url: ${OPENAI_API_URL}

# Embeddings: OpenRouter via OpenAI-compatible API  
embedder:
  provider: "openai"
  model: "openai/text-embedding-3-large"
  dimensions: 3072
  
  providers:
    openai:
      api_key: ${OPENAI_API_KEY}
      api_url: ${OPENAI_API_URL}

database:
  provider: "falkordb"
  
  providers:
    falkordb:
      uri: ${FALKORDB_URI:redis://falkordb:6379}
      password: ${FALKORDB_PASSWORD:}
      database: ${FALKORDB_DATABASE:default_db}

graphiti:
  group_id: ${GRAPHITI_GROUP_ID:basuru}
  entity_types:
    - name: "Preference"
      description: "User preferences"
    - name: "Requirement"
      description: "Needs or features"
    - name: "Topic"
      description: "Subject of conversation"
